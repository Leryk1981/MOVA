name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: pip install .[dev]
    - name: Run tests
      run: pytest
    - name: Run type checks
      run: mypy mova_sdk
    - name: Lint
      run: flake8 mova_sdk